    <div id="login">
        <!-- Header -->
        <a name="about"></a>
        <div class="intro-header">
            <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1>Welcome to our Genre Explorer!</h1>
                                <hr class="intro-divider">
                            <ul class="list-inline intro-social-buttons">
                                <li>
                                    <a href="/login" class="btn btn-primary btn-lg btn-block"> <span class="network-name">Click here to log in with Spotify</span></a>

                        </div>
                    </div>

    <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
    </div>
    <div class="container text-center">

    <div id="genreExplorer">
                <form id="important">
            <div class="jumbotron">
                <h2 id="song/artist">Enter a song that you like:</h2>
                <input type="text" class="form-control" placeholder="Which song do you like?" id="songtext" />
                <button class="btn btn-default" id="search">Search</button>
            </div>
        </form>
        <div id="results"></div>
    </div>
    <div id="newSongs"></div>
</div>

<script id="user-profile-template" type="text/x-handlebars-template">
</script>

<script id="oauth-template" type="text/x-handlebars-template">

</script>
<script id="results-template" type="text/x-handlebars-template">
    <div class="jumbotron">
        <div class="list-group">
            {{#each tracks.items}}
            <a class="list-group-item" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}">{{name}} By {{artists.0.name}}</a>
            {{/each}}
        </div>
    </div>
</script>
<script id="resultsArtist-template" type="text/x-handlebars-template">
    <div class="jumbotron">
        <div class="list-group">
            {{#each artists.items}}
            <a class="list-group-item" id="artist" artistname="{{name}}" artist-data-id="{{id}}"> {{name}} </a>
            {{/each}}
        </div>
    </div>
</script>
<script id="genreExplorer-template" type="text/x-handlebars">

    <div class="jumbotron">
        <h2>{{title}} By {{artist}}</h2>
        <form>
            <div id="genre_search">
                <input id="genre" size="31" class="typeahead form-control" type="text" placeholder="What genre would you like to explore?"/>
            </div>
            <div id="results2">
                <button class="btn btn-default" id="getSongs">Find Music</button>
            </div>
        </form>

    </div>

</script>
<script id="genreExplorer-artist-template" type="text/x-handlebars">
    <div class="jumbotron">
        <h2>{{artist}}</h2>
        <form>
            <input type="text" class="form-control"placeholder="What genre would you like to explore?" id="genre" size="31" />
            <div id="results2">
                <button class="btn btn-default" id="getSongs">Find Music</button>
            </div>
        </form>

    </div>

</script>
<script id="getsongs-template" type="text/x-handlebars-template">
    <div class="jumbotron">
        <div class="list-group">
            {{#each tracks}}
            <a class="list-group-item" href="https://play.spotify.com/track/{{id}}" target="_blank" id="song" songid="{{name}}" artistid="{{artists.0.id}}" artistname="{{artists.0.name}}" song-data-id="{{id}}"> <b>{{name}} </b> by <i>{{artists.0.name}} </i></a>
            {{/each}}
        </div>
    </div>
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
